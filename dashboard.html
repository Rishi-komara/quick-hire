
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Hire | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
    }

    header {
      background: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .header-actions a {
      margin-left: 20px;
      text-decoration: none;
      color: #6a11cb;
      font-weight: 600;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-bar input {
      width: 300px;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }

    .tab-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .tab {
      padding: 10px 20px;
      background: white;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .tab:hover {
      background: #6a11cb;
      color: white;
    }

    .collections {
      padding: 20px 30px;
    }

    .collections h2 {
      margin-bottom: 10px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card-title {
      padding: 12px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .search-bar input {
        width: 90%;
      }

      header h1 {
        font-size: 18px;
      }

      .header-actions a {
        margin-left: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Quick Hire Dashboard</h1>
    <div class="header-actions">
      <a href="my-jobs.html">My Jobs</a>
      <a href="feedback.html">Feedback</a>
      <a href="notifications.html">Notifications</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search jobs or locations..." />
  </div>

  <div class="tab-bar">
    <div class="tab">Nearby Jobs</div>
    <div class="tab">Remote Jobs</div>
    <div class="tab">Urgent Hiring</div>
  </div>

  <div class="collections">
    <h2>Job Collections</h2>
    <div class="card-grid">
      <div class="card" onclick="location.href='find-jobs.html';">
        <img src="https://source.unsplash.com/400x300/?delivery" />
        <div class="card-title">Delivery Jobs</div>
      </div>
      <div class="card" onclick="location.href='find-jobs.html';">
        <img src="https://source.unsplash.com/400x300/?sales" />
        <div class="card-title">Sales Jobs</div>
      </div>
      <div class="card" onclick="location.href='find-jobs.html';">
        <img src="https://source.unsplash.com/400x300/?cleaning" />
        <div class="card-title">Cleaning & Maintenance</div>
      </div>
      <div class="card" onclick="location.href='find-jobs.html';">
        <img src="https://source.unsplash.com/400x300/?restaurant" />
        <div class="card-title">Cafe & Restaurant Help</div>
      </div>
      <div class="card" onclick="location.href='find-jobs.html';">
        <img src="https://source.unsplash.com/400x300/?warehouse" />
        <div class="card-title">Warehouse & Packing</div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("quickhire_logged_in");
      alert("You have been logged out.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
