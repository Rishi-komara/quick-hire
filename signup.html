
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Quick Hire</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body class="modal-bg">
  <div class="auth-modal">
    <h2>Sign up</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <label class="checkbox-label">
        <input type="checkbox" required />
        I agree to Quick Hire's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </label>
      <button type="submit" class="main-btn">Create account</button>
    </form>
    <div class="or">or</div>
    <button class="google-btn">Sign in with Google</button>
    <p class="switch">Already have an account? <a href="login.html">Log in</a></p>
  </div>
</body>
</html>
